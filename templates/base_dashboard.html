{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rentala - Property Management{% endblock %}</title>

    <!-- Consolidated Master CSS -->
    <link rel="stylesheet" href="{% static 'css/rentala-master.css' %}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.css">

    <!-- Page-specific CSS -->
    {% block extra_css %}{% endblock %}

    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    
    <!-- Inline styles for critical fixes -->
    <style>
        /* Ensure body has proper dimensions */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Ensure content is above background */
        .dashboard-container,
        .main-content,
        .sidebar {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Dashboard Container -->
    <div class="dashboard-container">
        {% block sidebar %}
        <!-- Sidebar will be included here -->
        {% endblock %}
        
        <main class="main-content">
            {% block content %}
            <!-- Page content goes here -->
            {% endblock %}
        </main>
    </div>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    
    <!-- Rentala JavaScript -->
    <script src="{% static 'js/rentala.js' %}"></script>
    
    <!-- Page-specific JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
